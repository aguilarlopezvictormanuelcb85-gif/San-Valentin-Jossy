<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Josselin üíñ</title>

<style>
body{
    margin:0;
    font-family: 'Georgia', serif;
    background: linear-gradient(to bottom, #ffd6e7, #ffc2dd);
    text-align:center;
    overflow:hidden;
}

.container{
    padding:20px;
}

h1{
    font-size:28px;
    color:#b3003c;
}

.question{
    font-size:22px;
    margin-top:20px;
    color:#b3003c;
}

.gallery{
    position:relative;
    margin:20px auto;
    width:90%;
    max-width:350px;
}

.gallery img{
    width:100%;
    border-radius:20px;
    box-shadow:0 10px 20px rgba(0,0,0,0.3);
}

.floating{
    position:absolute;
    width:120px;
    border-radius:20px;
    bottom:-40px;
    right:-20px;
    transform:rotate(-10deg);
    box-shadow:0 8px 20px rgba(0,0,0,0.4);
}

button{
    padding:15px 25px;
    font-size:18px;
    border:none;
    border-radius:30px;
    margin:10px;
    cursor:pointer;
    transition:0.3s;
}

#yes{
    background:#ff3366;
    color:white;
}

#yes:active{
    transform:scale(1.1);
}

#no{
    background:#888;
    color:white;
    position:absolute;
}

.hearts{
    position:fixed;
    font-size:25px;
    animation: float 4s linear infinite;
}

@keyframes float{
    0%{transform:translateY(0);}
    100%{transform:translateY(-100vh);}
}
</style>
</head>

<body>

<div class="container">
    <h1>Valentine Edition üíò</h1>

    <div class="gallery">
        <img src="foto1.jpg">
        <img src="foto2.jpg" class="floating">
    </div>

    <div class="question">
        Josselin üíñ<br><br>
        ¬øQuieres ser mi San Valent√≠n? üíï
    </div>

    <button id="yes">S√≠ üíç</button>
    <button id="no">No üò¢</button>
</div>

<script>
const noBtn = document.getElementById("no");

function moverBoton(){
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("click", moverBoton);
noBtn.addEventListener("touchstart", moverBoton);

document.getElementById("yes").addEventListener("click", function(){
    document.body.innerHTML = `
        <div style="display:flex;justify-content:center;align-items:center;height:100vh;background:#ffb6d9;text-align:center;padding:20px;">
            <h1 style="font-size:30px;color:#b3003c;">
                Sab√≠a que dir√≠as que s√≠ üíçüíñ<br><br>
                Te amo Josselin ‚ù§Ô∏è
            </h1>
        </div>
    `;
});

function crearCorazon(){
    const heart = document.createElement("div");
    heart.innerHTML = "üíñ";
    heart.classList.add("hearts");
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.bottom = "0px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 4000);
}

setInterval(crearCorazon, 800);
</script>

</body>
</html>
